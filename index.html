<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador Matemático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <label class="switch">
            <input type="checkbox" id="modoOscuro">
            <span class="slider round"></span>
        </label>
        <h1>Analizador Matemático Simple</h1>
        <div class="python-info">
            <h5>Basado en python</h5>
            <img src="pythonlogo.png" alt="Python Logo" class="python-logo">
        </div>
        <img src="loyolalogo.png" alt="Logo" class="logo">
        <textarea id="codigo" rows="10" cols="50">Ingresa tu código aquí!</textarea>
        <br>
        <button onclick="analizarCodigo()">Analizar</button>
        <p id="resultado"></p>
    </div>

    <script src="gramatica.js"></script>
    <script src="script.js"></script>
</body>
</html>
